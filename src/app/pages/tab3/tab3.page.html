<ion-content no-border>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h2>Favoritos</h2>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <div *ngFor="let pelicula of favoritoPorGenero" >
    <ion-grid fixed *ngIf="pelicula.pelis.length > 0">
      <ion-row>
        <ion-col>{{pelicula.genero}}</ion-col>
      </ion-row>
      <app-slideshow-poster [peliculas] = "pelicula.pelis" ></app-slideshow-poster>
    </ion-grid>
    <!--muestro la peliucla por generos-->
  </div>

</ion-content>
